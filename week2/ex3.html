<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>
            Feedback Form
        </h2>
    </div>
    <div>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name">
            <br>
            <br>
             <label>Email:</label>
            <input type="email" placeholder="Enter your email">
            <br>
            <br>
             <label for="msg">Message:</label>
             <br>
             <br>
            <textarea placeholder="enter your feedback" id="msg" name="message" rows="6" cols="40"></textarea>
            <br>
            <br>
            <label>How satisfied are you?</label>
            <input type="radio" id="Satisfied" name="satisfy" ></input>
            <label for="Satisfied">satisfied</label>
          
             <input type="radio" id="Neutral" name="satisfy"></input>
            <label for="Neutral">neutral</label>
         
             <input type="radio" id="Unsatisfied" name="satisfy"></input>
            <label for="Unsatisfied">unsatisfied</label>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
