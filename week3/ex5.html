<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #static{
            position: static;
            top: 100px;
            left: 50px; 
            width: 100px;
            height: 100px;
            background-color: lightcoral;
        }
        #relative{
            position: relative;
           top: 50px; 
            left: 20px; 
            width: 100px;
            height: 100px;
           
            background-color: lightblue;
        }
       #absolute{
            position: absolute;
           
           left: 40px;
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div id="static">

    </div>
    <div id="relative">

    </div>
    <div id="absolute">

    </div>
</body>
</html>
